<!DOCTYPE html>
<html>
    <header>
        <h1 class='title'>CSS Cheatsheet</h1>
        <link href="styles.css" rel="stylesheet">
    </header>
    <main>
        <h2>A Few Properties</h2>
        <table>
            <th scope="row">Property</th>
            <th scope="row">Description</th>
            <th scope="row">Example</th>
            <tr class='colour'>
                <td>Color</td>
                <td>Changes the color of the selected element.</td>
                <td class='blue'>Blue</td>
            </tr>
            <tr>
                <td>Font-family</td>
                <td>Changes the typeface (font) of the selected element's text.</td>
                <td class='font'>Times New Roman</td>
            </tr>
            <tr>
                <td>Opacity</td>
                <td>Changes the transparency of the selected element.</td>
                <td class='o_example'>50% opacity</td>
            </tr>
        </table>
    </main>
</html>
